<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/layui.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
  <script type="text/javascript" th:src="@{/js/layui.js}"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
</head>
<body id="list-cont">
  <div class="content">
    <div class="floors">
      <div class="sk">
        <div class="sk_inner w1200">
          <div class="sk_hd">
            <a href="javascript:;">
              <img th:src="@{/img/s_img1.jpg}">
            </a>
          </div>
          <div class="sk_bd">
              <div carousel-item>
                <div class="item-box">
                  <div class="item" th:each="product:${products}">
                    <a th:href="@{'/product/detail/'+${product.productId}}"><img th:src="${product.imgUrl}"></a>
                    <div class="title" th:text="${product.productName}"></div>
                    <div class="price">
                      <span th:text="${product.unitPrice}"></span>
                      <del th:text="${product.unitPrice}"></del>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
  <script type="text/javascript">
  </script>
</body>
</html>
